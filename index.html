<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Tech Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchInput, #cityInput, #stateInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .card h2 {
            margin-top: 10px;
        }
        .card p {
            margin: 5px 0;
        }
        .card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .review-button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>AV Tech Search</h1>

    <input type="text" id="searchInput" placeholder="Search by Position..." onkeyup="filterCards()">
    <input type="text" id="cityInput" placeholder="Enter City..." onkeyup="filterCards()">
    <input type="text" id="stateInput" placeholder="Enter State (Full Name or Abbreviation)..." onkeyup="filterCards()">

    <div class="card-container" id="cardContainer">
        <!-- Cards will be populated here by script.js -->
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1p5EUNGud_FE5gvlYZqr72IhifttLZEc-FNgwFbR0m1U/pubhtml';

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const rows = doc.querySelectorAll('table tbody tr');

                const cardContainer = document.getElementById('cardContainer');
                rows.forEach((row, index) => {
                    const cols = row.querySelectorAll('td');

                    if (index === 0) return; // Skip the header row

                    const nameValue = cols[0]?.innerText.trim();
                    const positionValue = cols[1]?.innerText.trim();
                    const cityValue = cols[2]?.innerText.trim();
                    const stateValue = cols[3]?.innerText.trim();
                    const phoneValue = cols[4]?.innerText.trim();
                    const emailValue = cols[5]?.innerText.trim();
                    const reviewLinkValue = cols[6]?.innerText.trim();
                    const ratingValue = parseFloat(cols[7]?.innerText.trim());

                    if (!nameValue || !positionValue || !cityValue || !stateValue) return;

                    const card = document.createElement('div');
                    card.className = 'card';

                    const name = document.createElement('h2');
                    name.textContent = nameValue;
                    card.appendChild(name);

                    const position = document.createElement('p');
                    position.innerHTML = `<strong>Position(s):</strong> ${positionValue}`;
                    card.appendChild(position);

                    const city = document.createElement('p');
                    city.innerHTML = `<strong>City:</strong> ${cityValue}`;
                    card.appendChild(city);

                    const state = document.createElement('p');
                    state.innerHTML = `<strong>State:</strong> ${stateValue}`;
                    card.appendChild(state);

                    const phone = document.createElement('p');
                    phone.innerHTML = `<strong>Phone:</strong> ${phoneValue}`;
                    card.appendChild(phone);

                    const email = document.createElement('p');
                    email.innerHTML = `<strong>Email:</strong> ${emailValue || "N/A"}`;
                    card.appendChild(email);

                    const rating = document.createElement('p');
                    rating.innerHTML = `<strong>Rating:</strong> ${isNaN(ratingValue) ? "N/A" : ratingValue.toFixed(2)}`;
                    card.appendChild(rating);

                    const reviewButton = document.createElement('a');
                    reviewButton.href = reviewLinkValue;
                    reviewButton.target = '_blank';
                    reviewButton.className = 'review-button';
                    reviewButton.textContent = 'Leave Review';
                    card.appendChild(reviewButton);

                    cardContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching the Google Sheets data:', error));
    });

    function filterCards() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const cityInput = document.getElementById('cityInput').value.toLowerCase();
        const stateInput = document.getElementById('stateInput').value.toLowerCase();

        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const position = card.querySelector('p:nth-child(2)').textContent.toLowerCase();
            const city = card.querySelector('p:nth-child(3)').textContent.toLowerCase();
            const state = card.querySelector('p:nth-child(4)').textContent.toLowerCase();

            const matchesSearch = searchInput === "" || position.includes(searchInput);
            const matchesCity = cityInput === "" || city.includes(cityInput);
            const matchesState = stateInput === "" || state.includes(stateInput);

            if (matchesSearch && matchesCity && matchesState) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }
    </script>
</body>
</html>
