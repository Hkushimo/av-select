<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Tech Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchInput, #cityInput, #stateInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            text-align: left;
            position: relative;
        }
        .card h2 {
            margin-top: 10px;
        }
        .card p {
            margin: 5px 0;
        }
        .card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: auto;
        }
        .review-button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            min-width: 100px; /* Ensures buttons are the same size */
        }
        .rating-red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>AV Tech Search</h1>

    <input type="text" id="searchInput" placeholder="Search by Position..." onkeyup="filterCards()">
    <input type="text" id="cityInput" placeholder="Enter City..." onkeyup="filterCards()">
    <input type="text" id="stateInput" placeholder="Enter State (Full Name or Abbreviation)..." onkeyup="filterCards()">

    <div class="card-container" id="cardContainer">
        <!-- Cards will be populated here by script.js -->
    </div>

    <script src="script.js"></script>
</body>
</html>
