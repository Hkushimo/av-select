<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Tech Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchInput, #stateInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            margin-right: 10px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
    <script>
        // Simple login prompt
        function authenticate() {
            const username = prompt("Enter username:");
            const password = prompt("Enter password:");
            if (username !== "admin" || password !== "avselect") {
                alert("Incorrect credentials. Access denied.");
                window.location.href = "about:blank"; // Redirect to a blank page if login fails
            }
        }
        // Call authenticate function on page load
        window.onload = authenticate;
    </script>
</head>
<body>
    <h1>AV Tech Database</h1>
    <input type="text" id="searchInput" placeholder="Search by Position or Tags..." onkeyup="filterCards()">
    <input type="text" id="stateInput" placeholder="Enter State..." onkeyup="filterCards()">
    <div class="card-container" id="cardContainer">
        <!-- Cards will be populated here by script.js -->
    </div>
    <script src="script.js"></script>
</body>
</html>
