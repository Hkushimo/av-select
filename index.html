<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #searchInput {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Data Search</h1>
    <input type="text" id="searchInput" placeholder="Search by Position, Tags, or Location..." onkeyup="filterTable()">
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Tags</th>
                <th>Location</th>
                <th>Contact Email</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data will be populated here by script.js -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
